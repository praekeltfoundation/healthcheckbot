        ‚¨õ‚¨õ‚¨õ‚¨ú‚¨ú‚¨ú‚¨ú

        Do you have a sore throat or pain when swallowing?

        Reply
        *1.* YES
        *2.* NO

  utter_ask_symptoms_difficulty_breathing:
