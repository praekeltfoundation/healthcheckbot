        ‚¨õ‚¨õ‚¨õ‚¨õ‚¨ú‚¨ú‚¨ú

        Do you have breathlessness or difficulty breathing, that you've noticed recently?

        Reply
        *1.* YES
        *2.* NO

  utter_ask_symptoms_taste_smell:
