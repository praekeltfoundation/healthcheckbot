        ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ‚¨ú‚¨ú

          Have you noticed any recent changes in your ability to taste or smell things?

          Reply
          *1.* YES
          *2.* NO

  utter_ask_exposure:
    - text: |
        ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ‚¨ú

        Have you been in close contact to someone confirmed to be infected with COVID-19?

        Reply
        *1.* YES
        *2.* NO
        *3.* NOT SURE

