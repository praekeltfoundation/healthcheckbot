responses:
  utter_welcome:
      - text: |
          *HealthCheck* is your daily risk assessment tool, brought to you by the DBE to ensure the continued health and safety of learners, educators and school support staff. Please help us by correctly answering a few questions about you and your health. The information you provide will assist us to guide and advise on your health and actions to take based on national guidelines. The data you enter will also help us plan and execute our national response to COVID-19. Thank you for coming forward and for contributing to the health of all citizens AND stopping the spread of the virus in our schools and work environment. ü¶†

  utter_welcome_back:
      - text: |
          Welcome back to *HealthCheck*, your daily risk assessment tool, brought to you by the DBE to ensure the continued health and safety of citizens engaged in basic education. Thank you for coming forward and for contributing to the health of all citizens AND stopping the spread of the virus

  utter_ask_terms:
      - text: |
          Reply with one of the words in BOLD to continue

          ACCEPT ‚úÖ - _to accept the terms and conditions_
          MORE üìÑ - _to read the terms and conditions_

          (or Reply MENU üìå _to return to the main menu_)"

  utter_more_terms:
      - text: |
          You confirm that you are responsible for your medical care & treatment. This service only provides info.

          This service is not a substitute for professional medical advice/diagnosis/treatment. Get a qualified health provider's advice about your medical condition/care, especially if you develop severe symptoms.

          You confirm that you shouldn't disregard/delay seeking medical advice about treatment/care because of this service. Rely on info at your own risk.

  utter_ask_province:
      - text: |
          In which Province are you currently residing?

          Reply:
          *1.* EASTERN CAPE
          *2.* FREE STATE
          *3.* GAUTENG
          *4.* KWAZULU NATAL
          *5.* LIMPOPO
          *6.* MPUMALANGA
          *7.* NORTH WEST
          *8.* NORTHERN CAPE
          *9.* WESTERN CAPE

  utter_incorrect_selection:
    - text: |
        This service works best when you use the options provided in *BOLD*.
        üìåReply *MENU* to return to the main menu

  utter_incorrect_location:
    - text: |
        If you have typed your address incorrectly, please try again. If you are unable to provide your address, please TYPE the name of your Suburb, Township, Town or Village (or nearest)

  utter_incorrect_school:
    - text: |
        You may have typed the school name incorrectly, please TYPE the name of your school again.

  utter_ask_age:
    - text: |
        How old are you?

        *1.* <18
        *2.* 18-39
        *3.* 40-49
        *4.* 50-59
        *5.* 60-65
        *6.* >65

  utter_ask_gender:
    - text: |
        Please provide us with the gender you identify as:

        Reply
        *1.* MALE
        *2.* FEMALE
        *3.* OTHER
        *4.* RATHER NOT SAY

  utter_ask_location:
    - text: |
        We need to collect your location.

        Please share your location üìç using WhatsApp by following these steps:
        - Tap the attach icon (+ or  üìé) on the bottom of WhatsApp.
        - Select location
        - This will bring up a map with a pin showing your current location. Tap *Send Your Current Location* if this is your address.
        - You can also choose from various other nearby locations if you think that the GPS is a bit off.

        Or TYPE the name of your Suburb, Township, Town or Village (or nearest)?

  utter_ask_location_confirm:
    - text: |
        We use Google Location Services to verify locations. Please confirm that the address below is correct based on the information you have shared:
        {location}

        Reply 
        *1.* YES
        *2.* NO

  utter_ask_school:
    - text: |
        Please TYPE the name of your school OR your school's EMIS number

  utter_ask_school_confirm:
    - text: |
        Please confirm that the identified school below is correct, based on the information you shared:
        {school}

        Reply 
        *1.* YES
        *2.* NO

  utter_ask_medical_condition:
    - text: |
        Do you have any other pre-existing medical conditions that we should be aware of?

        Reply
        *1.* YES
        *2.* NO
        *3.* NOT SURE

  utter_ask_medical_condition_obesity:
    - text: |
        Has a doctor or other health professional diagnosed you with Obesity?

        Reply
        *1.* YES
        *2.* NO

  utter_ask_medical_condition_diabetes:
    - text: |
        Has a doctor or other health professional diagnosed you with Diabetes (blood sugar)? 

        Reply
        *1.* YES
        *2.* NO

  utter_ask_medical_condition_hypertension:
