  utter_risk_low:
    - image: "https://healthcheck-rasa-images.s3.af-south-1.amazonaws.com/receipt-low.png"
      claim: release
      text: |
        Enkosi ngokuphendula yonke imibuzo.

        Ngokusekelwe kwiimpendulo zakho, usemngciphekweni ophantsi wokuba ne-COVID-19 kwaye akuyi kufuneka ugcwalise olu vavanyo lomngcipheko kwakhona kwiintsuku ezisi-7 ezizayo. * Ukuba* uqala ukuziva ugula okanye ukuba usondelelane nomntu osulelwe yi-COVID-19 kwiintsuku ezisi-7 ezizayo, nceda uthathe olu vavanyo lomngcipheko kwakhona

        ü§íPhendula ngo *IIMPAWU* ngolwazi oluthe vetshe
        üìå Phendula ngo *IMENYU* ukubuyela kwimenyu yakuqala

  utter_risk_moderate:
    - image: "https://healthcheck-rasa-images.s3.af-south-1.amazonaws.com/receipt-mod.png"
      claim: release
      text: |
        *Ngokusekelwe kwiimpendulo zakho, sicebisa ukuba uzibeke bucala uwedwa iintsuku ezili-14 ezizayo kwaye ugcwalise oluHlolo lweMpilo yonke imihla ukuze uzijonge ngokwakho iimpawu zakho.*

        Ukuba kunokwenzeka, hlala kwaye ulale wedwa kwigumbi elinefestile enempepho engena kamnandi.
        - Ungathetha namanye amalungu osapho kwaye uphume ngaphandle, kodwa kuya kufuneka uhlale umgama oziimitha ezimbini ukusuka kuwo wonke umntu ngamaxesha onke.
        - Akufanele ubeneendwendwe endlwini yakho ngeli xesha.
        - Ilungu elinye losapho malibekwe njengomgcini wakho. Oku kukhusela usapho lwakho kwaye kuqinisekisa ukuba wena kunye nalo mntu ukukhathalelayo ningavuselela imikhwa elungileyo ukuze bangosuleleki yintsholongwane ekuwe.
        - Ukuba ezi nkqubo azinakwenzeka, kuya kufuneka uqhagamshelane negosa lezempilo okanye ikliniki ukufumana ezinye iindlela.

        Phendula ngo *KHWARANTINI* ukufumana ulwazi oluthe vetshe ngendlela yokuzifihla bucala uwedwa
        üìå Phendula ngo *UVAVANYO*  ngolwazi oluthe vetshe okanye u *IMENYU* ukubuyela kwimenyu yakuqala.

  utter_risk_high:
    - image: "https://healthcheck-rasa-images.s3.af-south-1.amazonaws.com/receipt-high.png"
      claim: release
      text: |
        *Ngokusekelwe kwiimpendulo zakho, unokulungela ukuvavanywa ukuze ufumanise ukuba wosulelwe na yi-COVID-19.*

        Tsalela ucingo olushushu lwe-COVID-19 kule nombolo 0800029999, okanye ugqirha wakho wezempilo, ngolwazi oluthe vetshe malunga nokufuneka ukwenzile okulandelayo, uvavanywa njani kwaye phi ukuba ucetyiswe wenze njalo.

        Landela la manyathelo abalulekileyo xa ufuna ukhathalelo:
        - Kulumkele ukusondelelana nabanye abantu kwikhaya lakho nakwindawo ohlala kuyo, ukuba kunokwenzeka, hlala kwigumbi elilodwa.
        - Qinisekisa ukuba unxiba imaski yobuso ngaphambi kokuba ungene kwiziko lezempilo.

        Ukuba unazo okanye uqala ukufumana iimpawu ezixhalisayo, funa unyango ngokukhawuleza.

        Phendula ngo *KHWARANTINI* ukufumana ulwazi oluthe vetshe ngendlela yokuzifihla bucala uwedwa
        üìå Phendula ngo *UVAVANYO*  ngolwazi olutshe vetshe okanye u *IMENYU* ukubuyela kwimenyu yakuqala

# claim: revert will ignore the message text, and reevaluate this message using
# turn automation
  utter_exit:
    - text: "You can do your HealthCheck anytime by typing the word *CHECK*."
      claim: revert

session_config:
  session_expiration_time: 5
  carry_over_slots_to_new_session: true
