        ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ

        Okokugqibela, nceda uqinisekise ukuba ulwazi olwabeleyo * loluchanekileyo * ngokolwazi onalo kwaye unika iSebe lezeMpilo likaZwelonke imvume yokuqhagamshelana nawe ukuba ikhona imfuneko?

