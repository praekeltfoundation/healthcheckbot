        ‚¨õ‚¨ú‚¨ú‚¨ú‚¨ú‚¨ú‚¨ú
        Ngabe uzizwa ushisa kakhulu noma ubanda? Ngabe uyajuluka noma uyathuthumela? Lapho uthinta isiphongo sakho, ingabe usizwa sishisa?

        Phendula
        *1.* YEBO
        *2.* CHA

  utter_ask_symptoms_cough:
