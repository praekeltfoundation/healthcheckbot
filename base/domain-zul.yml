        Ngabe ukhona udokotela noma omunye uchwepheshe wezempilo othole ukuthi unesifo senhliziyo?

        Phendula
        *1.* YEBO
        *2.* CHA

  utter_start_health_check:
    - text: "Let's see how you are feeling today üíü"

  utter_ask_symptoms_fever:
