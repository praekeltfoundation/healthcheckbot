        Ngabe ukhona udokotela noma omunye uchwepheshe wezempilo othole ukuthi unesifo soshukela?

        Phendula
        *1.* YEBO
        *2.* CHA

  utter_ask_medical_condition_hypertension:
    - text: |
        Ngabe ukhona udokotela noma omunye uchwepheshe wezempilo othole ukuthi unesifo se-hypertension, ngaphecelezi isifo sokushaya kwegazi okuphezulu noma i-high high?

        Phendula
        *1.* YEBO
        *2.* CHA

  utter_ask_medical_condition_cardio:
