        ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ‚¨ú

        Uke wasondelana eduze nomuntu okuqinisekisiwe ukuthi ungenwe yi-COVID19?

        Phendula
        *1.* YEBO
        *2.* CHA
        *3.* ANGINASO ISIQINISEKO

  utter_ask_tracing:
    - text: |
        ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ
        Ekuphetheni, ngicela uqinisekise ukuthi ulwazi osinike lona *luyiqiniso* ngokwazi kwakho nokuthi unikeza uMnyango Wezempilo Kazwelonke imvume yokuxhumana nawe uma kunesidingo?

        Phendula
        *1.* YEBO
        *2.* CHA

  utter_submit:
    - text: "All done!"

  utter_risk_low:
    - image: "https://healthcheck-rasa-images.s3.af-south-1.amazonaws.com/receipt-low.png"
      claim: release
      text: |
        Siyabonga ngokuphendula yonke imibuzo.

        Ngokuya kwezimpendulo zakho, usengozini ephansi yokuba ne-COVID-19 futhi ngeke kudingeke ukuthi uqedele lokhu kuhlola kobungozi ezinsukwini eziyi-7 ezizayo.
        *Uma* uqala ukuzizwa ugula noma uma uthintana nomuntu onegciwane le-COVID-19 ezinsukwini eziyi-7 ezizayo, sicela uphinde uthathe lokhu kuhlaziya ubungozi

        Phendula ngokuthi *IZIMPAWU* ukuthola eminye imininingwane
        Phendula ngokuthi *UHLU* ukubuyela kuhlu lokuqala

  utter_risk_moderate:
    - image: "https://healthcheck-rasa-images.s3.af-south-1.amazonaws.com/receipt-mod.png"
      claim: release
      text: |
        *Ngokuya kwezimpendulo zakho, sixwayisa ukuthi uzihlukanise wedwa ezinsukwini eziyi-14 ezizayo bese uqeda le HealthCheck nsuku zonke ukuze uqaphele izimpawu zakho. *

        Uma kungenzeka, hlala futhi ulale wedwa egumbini elinewindi elinomoya omuhle ogeleza ngaphakathi.
        - Ungakhuluma namanye amalunga omndeni futhi uphume ngaphandle, kepha kufanele uhlale okungenani amamitha awu-2 kude nawo wonke umuntu ngaso sonke isikhathi.
        - Akufanele ube nezivakashi endlini yakho ngalesi sikhathi.
        - Ilunga lomndeni elilodwa kufanele libekwe njengomnakekeli wakho. Lokhu kunciphisa abomndeni abangatheleleka futhi kuqinisekisa ukuthi wena nalo mnakekeli nifunda imikhuba emihle ukuze lingabambeki kini leli gciwane.
        - Uma lezi zinqubo zingenzeki, kufanele uthinte isisebenzi sakho sezempilo noma umtholampilo ukuthola ezinye izindlela.

        Phendula ngokuthi *UKUZIVALELA* ukuthola eminye imininingwane yokuthi ungazihlukanisa kanjani
        üìåPhenduka ngokuthi * UKUHLOLA* ukuthola eminye imininingwane noma *UHLU* ukubuyela kuhlu lokuqala

  utter_risk_high:
    - image: "https://healthcheck-rasa-images.s3.af-south-1.amazonaws.com/receipt-high.png"
      claim: release
      text: |
        *Ngokuya kwezimpendulo zakho, ungakufanelekela ukuhlolwa ukuze uthole ukuthi ungenwe yi-COVID-19. *

        Shayela i-Hotline ye-COVID-19: 0800029999, noma udokotela wakho wezempilo, ukuthola eminye imininingwane yokuthi yini okufanele uyenze ngokulandelayo, kanjani nokuthi ungahlolwa kuphi uma welulekwa ukuthi wenze kanjalo.

        Landela lezi zinyathelo ezibalulekile lapho ufuna ukunakekelwa:
        - Gwema ukuxhumana nabanye abantu ekhaya lakho nomphakathi wakho, uma kungenzeka, hlala egumbini elilodwa.
        - Qinisekisa ukuthi ubeka imfonyo yobuso ngaphambi kokungena esikhungweni sezempilo.

        Uma unzimpawu ezinzima noma uqala uzikuthola, funa usizo lwezempilo ngokushesha.

        Phendula ngokuthi *UKUZIVALELA* ukuthola eminye imininingwane yokuthi ungazihlukanisa kanjani
        üìåPhendula ngokuthi *UKUHLOLA* ukuthola eminye imininingwane noma *UHLU* ukubuyela kuhlu lokuqala

# claim: revert will ignore the message text, and reevaluate this message using
# turn automation
  utter_exit:
    - text: "You can do your HealthCheck anytime by typing the word *CHECK*."
      claim: revert

session_config:
  session_expiration_time: 5
  carry_over_slots_to_new_session: true
