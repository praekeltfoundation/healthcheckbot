        Araba
        *1.* E
        *2.* TJHE

  utter_ask_medical_condition_hypertension:
    - text: |
        Na ngaka kapa setsebi se seng sa bophelo bo botle se fumane o na le Phaello ya madi?

        Araba
        *1.* E
        *2.* TJHE

  utter_ask_medical_condition_cardio:
    - text: |
        Na ngaka kapa setsebi se seng sa bophelo bo botle se fumane o na le Lefu la pelo?

        Araba
        *1.* E
        *2.* TJHE

  utter_start_health_check:
    - text: "Let's see how you are feeling today üíü"

  utter_ask_symptoms_fever:
    - text: |
        ‚¨õ‚¨ú‚¨ú‚¨ú‚¨ú‚¨ú‚¨ú

        O ikutlwa o tjhesa haholo kapa o bata? O ntse o fufulelwa kapa wa thothomela? Ha o tshwara phatla ya hao, na o ikutlwa o tjhesa?

        Araba
        *1.* E
        *2.* TJHE

  utter_ask_symptoms_cough:
