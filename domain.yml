responses:

  utter_risk_high:
    - text: "*Based on your responses, you may be eligible for testing to find out if you are infected with COVID-19.*
             Call the COVID-19 Hotline: 0800029999, or your healthcare practitioner, for further information on what to do next, how and where to get tested if advised to do so.
             Follow these important steps when seeking care:
             - Avoid contact with other people in your household and your community, if possible, stay in a separate room.
             - Ensure you put on a face mask before you enter a healthcare facility.
             If you have or start getting severe symptoms, seek medical care urgently."

  utter_risk_moderate:
    - text: "*Based on your responses, we recommend that you self-quarantine for the next 14 days and complete this HealthCheck daily to self monitor your symptoms.*
             If possible, stay and sleep alone in a room that has a window with good air flowing through.
             - You can talk to other family members and go outside, but you should stay at least 2 meters away from everyone at all times.
             - You should not have visitors at your house during this time.
             - One family member should be assigned as your caregiver. This exposes less of your family and also ensures that you and this caregiver can develop good habits so that they do not catch the virus from you.
             - If these procedures are not possible, you should contact your health care worker or clinic for alternative options."

  utter_risk_low:
    - text: "Thank you for answering all questions.
             Based on your responses, you are at low risk of having COVID-19 and you won't need to complete this risk assessment again for the next 7 days.
             *If* you start to feel ill or if you come into contact with someone infected with COVID-19 within the next 7 days, please take this risk assessment again"

  utter_accept_tc_returning:
    - text: "Welcome back to *HealthCheck*, your weekly risk assessment tool. Thank you for coming forward and for contributing to the health of all citizens AND stopping the spread of the virus\n
             Reply with one of the words in BOLD to continue\n
             ACCEPT ‚úÖ - _to accept the terms and conditions and begin your HealthCheck_\n
             OTHER üë• - _If you are doing this HealthCheck for someone other than yourself (Example: A Child)_\n
             MORE üìÑ - _to read the terms and conditions_\n
             (or Reply MENU üìå _to return to the main menu_)"
      buttons:
        - title: "ACCEPT"
          payload: 'ACCEPT'
        - title: "MORE"
          payload: 'MORE'
        - title: "OTHER"
          payload: 'OTHER'

  utter_menu:
    - text: "MENU"

  utter_more_info:
    - text: "You confirm that you are responsible for your medical care & treatment. This service only provides info.
             This service is not a substitute for professional medical advice/diagnosis/treatment. Get a qualified health provider's advice about your medical condition/care
             You confirm that you shouldn't disregard/delay seeking medical advice about treatment/care because of this service. Rely on info at your own risk."

  utter_submit_user:
    - text: "Thank you for providing your personal information.
             We will not ask you those details again.
             Let's see how you are feeling today:"

  utter_ask_fever:
    - text: "Do you feel very hot or cold? Are you sweating or shivering? When you touch your forehead, does it feel hot?"
      buttons:
