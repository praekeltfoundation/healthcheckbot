intents:
  - greet
  - request_healthcheck
  - affirm
  - deny
  - thankyou
  - chitchat
  - stop
  - bot_challenge
  - inform

entities:
  - province
  - number

actions:
  - action_get_user
  - action_reset_all_but_few_slots
  - utter_ask_province
  - utter_ask_age
  - utter_ask_cough
  - utter_ask_exposure
  - utter_ask_tracing
  - utter_submit
  - utter_slots_values
  - utter_noworries
  - utter_chitchat
  - utter_ask_continue
  - utter_default
  - utter_iamabot
  - utter_ask_like_most
  - utter_ask_improve_service
  - utter_goodbye
  - utter_greet

slots:
  province:
    type: unfeaturized
    auto_fill: false
  age:
    type: unfeaturized
    auto_fill: false
  cough:
    type: unfeaturized
    auto_fill: false
  exposure:
    type: unfeaturized
    auto_fill: false
  tracing:
    type: unfeaturized
    auto_fill: false
  requested_slot:
    type: unfeaturized
  user_status:
    type: categorical
    values:
      - returning
      - new

forms:
  - healthcheck_form
  - userdata_form

