  utter_ask_location:
    - text: "We need to collect your location.\n
             Please share your location üìç using WhatsApp by following these steps:\n
             - Tap the attach icon (+ or  üìé) on the bottom of WhatsApp.\n
             - Select location\n
             - This will bring up a map with a pin showing your current location. Tap Send Your Current Location if this is your address.\n
             - You can also choose from various other nearby locations if you think that the GPS is a bit off.\n
             Or TYPE the name of your Suburb, Township, Town or Village (or nearest)?"

