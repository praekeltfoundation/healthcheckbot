intents:
  - request_healthcheck
  - affirm
  - deny
  - maybe
  - inform

entities:
  - province
  - number

actions:
  - action_reset_all_but_few_slots
  - utter_ask_province
  - utter_ask_age
  - utter_ask_gender
  - utter_ask_fever
  - utter_ask_cough
  - utter_ask_exposure
  - utter_ask_tracing
  - utter_submit
  - utter_slots_values

slots:
  province:
    type: unfeaturized
    auto_fill: false
  age:
    type: unfeaturized
    auto_fill: false
  gender:
    type: unfeaturized
    auto_fill: false
  fever:
    type: unfeaturized
    auto_fill: false
  cough:
    type: unfeaturized
    auto_fill: false
  exposure:
    type: unfeaturized
    auto_fill: false
  tracing:
    type: unfeaturized
    auto_fill: false
  requested_slot:
    type: unfeaturized

